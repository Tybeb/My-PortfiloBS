<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/0xTp0Y0GAmyRZIFyzWG5HcrErQQ0ibTGo-Z_buCOZNo/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/zkbL49qVs3NHyDZAu-j_dJ9WLzngbTZC5bZ4XicDKYU/embed"></iframe>
        </section>
        <section id="game">
            <h2>Click On The Games To Explore</h2>
            <h5>This games are bulid in game lab, click on the game to play</h5>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/playlab/rtAHnohkK0GSdrnI7lybBuTRA3jVgadhMn7KfHBPViA" target="_blank"><img src="thumbnail.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Dragon_Attack</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/xv7WQdyFjPvIbxfHREO3wpNYDOWF1CRLwskzBwpXiu0" target="_blank"><img src="thumbnail%20(1).png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Collecting_Coins</p>
                            </div>
                        </center>
                    </div>
                </div>
                <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </section>
        <section id="chatbot">
            <h1>Chat Bot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/0470e27c-6269-4aa2-a733-e8bcedf0d214">
            </iframe>
        </section>
    </div>
</body>

</html>
